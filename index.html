<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">
    <title>Simple Synth</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <script type="text/javascript" src="synth.js"></script>
</head>

<body>
    <div class="grid">
        <div class="col1">
            <div class="nb-border" id="oscillator-options">
                <h2>OSCILLATOR</h2>
                <label class="form-control" for="sin-wave">
                    <input type="radio" id="sin-wave" name="waveform" value="sine" checked>
                    Sin Wave</label>


                <label class="form-control" for="square-wave">
                    <input type="radio" id="square-wave" name="waveform" value="square">
                    Square Wave</label>

                <label class="form-control" for="triangle-wave">
                    <input type="radio" id="triangle-wave" name="waveform" value="triangle">
                    Triangle Wave</label>


                <label class="form-control" for="sawtooth-wave">
                    <input type="radio" id="sawtooth-wave" name="waveform" value="sawtooth">
                    Sawtooth Wave</label>


            </div>
            <div class="nb-border" id="envelope-options">
                <h2>ENVELOPE</h2>
                <label for="attack-control">Attack Time</label>
                <input type="range" class="slider" id="attack-control" value="0.3" min="0" max="0.5" step="0.02"><br>
                <label for="release-control">Release Time</label>
                <input type="range" class="slider" id="release-control" value="0.3" min="0" max="0.5" step="0.02"><br>
                <label for="note-length-control">Note Length</label>
                <input type="range" class="slider" id="note-length-control" value="1" min="0.2" max="2" step="0.05"><br>
            </div>

        </div>
        <div class="col2">
            <div class="nb-border" id="play-options">

                <h2>SIMPLE SYNTH</h2>
                <label for="volume-control">Master Volume</label>
                <input type="range" class="slider" id="volume-control" min="0" max="1" step="0.05" value=".2"><br>
                <label for="tempo-control">Tempo</label>
                <input type="range" class="slider" id="tempo-control" min="60" max="300" step="5" value="120"><br>
                <h2>SEQUENCE</h2>
                <div id="note-selects-div">
                </div>
                <button class="nb-btn yellow" id="start-button">Start Loop</button>
            </div>

        </div>
        <div class="col3">
            <div class="nb-border" id="vibrato-options">
                <h2>VIBRATO</h2>
                <label for="vibrato-amount-control">Amount</label>
                <input type="range" class="slider" id="vibrato-amount-control" value="0" min="0" max="5" step="0.5"><br>
                <label for="vibrato-amount-control">Speed</label>
                <input type="range" class="slider" id="vibrato-speed-control" value="10" min="0" max="30"
                    step="0.5"><br>
            </div>
            <div class="nb-border" id="delay-options">
                <h2>DELAY</h2>
                <label for="delay-time-control">Time</label>
                <input class="slider" id='delay-time-control' type="range" min="0" max="1" step='0.05' value='0'><br>
                <label for="feedback-control">Feedback</label>
                <input class="slider" id='feedback-control' type="range" min="0" max=".9" step='0.05' value='0'><br>
                <label for="delay-amount-control">Amount</label>
                <input class="slider" id='delay-amount-control' type="range" min="0" max=".9" step='0.05' value='0'>
            </div>

        </div>

    </div>

    <footer>
        <span>
            <b>Simple Synth</b>
        </span>
        <span>
            ©2023 Benedikt Steinmüller
    </footer>

    </span>





</body>

</html>
